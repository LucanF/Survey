<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Loki's Survey</title>
   
</head>
<body>
    <header>
        <h1 id="title">Loki's Survey</h1>
<script src="//cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="./main.js"></script>

    </header>

    <main>
        <section>
            <h2 class="short-subtitle">Welcome to Loki's Survey, my first real project! Embark on a journey through this simple yet engaging survey website designed to gather valuable insights.</h2>
            <p id="description">Please fill the fields bellow..</p>
        </section>

        <section>
            <form id="survey-form"> 
                <label id="name-label">Your Name: <input id="name" type="text" required placeholder="Enter your name"></label>
                <label id="email-label">Your Email: <input id="email" type="email" required placeholder="Enter your email"></label>
                <label id="number-label">Age (optional): <input id="number" type="number" min="1" max="100" placeholder="Age"></label>
                <label>Occupation:
                    <select id="dropdown"> 
                        <option>Choose option</option>
                        <option>Finance</option>
                        <option>IT</option>
                        <option>Commercial Worker</option>
                    </select>
                </label>
                <label>Gender:
                    <select id="dropdown-gender">
                        <option> Choose Gender</option>
                        <option> Male</option>
                        <option> Female </option>
                        <option> Non-Binary</option>
                    </select>

                </label>
                <label>Interests:
                    <select id="Interests-dropdown">
                        <option>Choose option</option>
                        <option>Workout</option>
                        <option>Music</option>
                        <option>Painting</option>
                        <option>Gaming</option>
                        <option>Acting</option>


                    </select>

                </label>
                <label>Your Message:</label>
                <textarea id="message" name="user-message" rows="4" cols="50"></textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Lucan Florin Marian</p>
    </footer>
</body>
</html>
